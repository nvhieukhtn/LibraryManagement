<div id="content" ng-controller="add-book">
	<div class="pageheader">
		<div class="breadcrumb-new"><i class="fa fa-book fw icon" aria-hidden="true"></i> <span class="text">Quản lý tài liệu / Thêm tài liệu</span></div>
		<div class="header-secondary">
			<div class="group-btn">
				<button class="btn btn-default">Cho thuê</button>
				<button class="btn btn-default">Trả tài liệu</button>
			</div>
		</div>
		<div class="header-primary">
			<div class="group-btn">
				<button ng-click="changeContent('add-book.html')" class="btn btn-primary">Thêm tài liệu</button>
			</div>
		</div>
	</div>
	<div class="one-row-actions">
		<div class="box-content">
			<h1 class="main-title">Thêm tài liệu</h1>
			<div class="input-content add-new">
				<div class="row">
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Tên tài liệu:</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="name">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Số lượng:</label>
						</div>
						<div class="col-sm-9">
							<input type="number" name="name" class="form-control" ng-model="quantity">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Giá (VNĐ):</label>
						</div>
						<div class="col-sm-9">
							<input type="number" name="name" class="form-control" ng-model="price">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Tác giả:</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="author">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Mô tả:</label>
						</div>
						<div class="col-sm-9">
							<textarea name="name" class="form-control" rows="4" ng-model="description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Loại tài liệu:</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="type">
						</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Nhóm tài liệu:</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="group">
						</div>
					</div>
				</div>
				<div class="text-right">
					<button class="btn btn-primary" ng-click="addBook()">Thêm</button>
				</div>
			</div>
		</div>
		
	</div>
</div>
