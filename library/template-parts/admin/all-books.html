<div id="content" ng-controller="all-books">
	<div class="pageheader">
		<div class="breadcrumb-new"><i class="fa fa-book fw icon" aria-hidden="true"></i> <span class="text">Quản lý sách</span></div>
		<div class="header-secondary">
			<div class="group-btn">
				<button class="btn btn-default">Cho thuê</button>
				<button class="btn btn-default">Trả sách</button>
			</div>
		</div>
		<div class="header-primary">
			<div class="group-btn">
				<button class="btn btn-primary">Thêm sách</button>
			</div>
		</div>
	</div>
	<div class="one-row-actions">
		<div class="box-content">
			<h1 class="main-title">Tất cả sách</h1>
			<div class="filter">
				<div class="pull-left">
					<button class="btn btn-default" ng-class="activeFilter('all')" ng-click="filter('all')">Tất cả (100)</button>
					<button class="btn btn-default" ng-class="activeFilter('in')" ng-click="filter('in')">Còn (90)</button>
					<button class="btn btn-default" ng-class="activeFilter('out')" ng-click="filter('out')">Đã hết (10)</button>
				</div>
				<div class="pull-right">
					<input type="text" name="q" class="form-control" placeholder="Tìm kiếm">
				</div>
			</div>
			<div>
				<div class="action-group">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Hành động <span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="#" ng-click="deleteBooks()">Xóa tất cả</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="table-responsive">          
				<table class="table cell-middle">
					<thead>
						<tr>
							<th class="select-all">
								<input type="checkbox" name="checkall" ng-model="checkAll" ng-change="checkAllBooks()" >
							</th>
							<th>Mã</th>
							<th>Tên sách</th>
							<th>Tác giả</th>
							<th>Số lượng còn</th>
							<th>Hành động</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="book in allBooks">
							<td><input type="checkbox" ng-model="allBooks[$index].checked"></td>
							<td>{{book.id}}</td>
							<td>{{book.name}}</td>
							<td>{{book.author}}</td>
							<td>{{book.quantity}}</td>
							<td>
								<button class="btn btn-info" ng-click="changeContent('view-book.html', {bookID: book.id})">Chi tiết</button>
								<button class="btn btn-success" ng-click="changeContent('edit-book.html', {bookID: book.id})">Sửa</button>
								<button class="btn btn-danger" ng-click="deleteBook($index)">Xóa</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="text-center" ng-show="hasViewMore"><button class="btn btn-info" ng-click="viewMore()">Xem thêm...</button></div>
		</div>
		
	</div>
</div>
