<div id="content" ng-controller="all-books">
	<div class="pageheader">
		<div class="breadcrumb-new"><i class="fa fa-book fw icon" aria-hidden="true"></i> <span class="text">Quản lý sách</span></div>
		<div class="header-secondary">
			<div class="group-btn">
				<button class="btn btn-default">Cho thuê</button>
				<button class="btn btn-default">Trả sách</button>
			</div>
		</div>
		<div class="header-primary">
			<div class="group-btn">
				<button  ng-click="changeContent('add-book.html')" class="btn btn-primary">Thêm sách</button>
			</div>
		</div>
	</div>
	<div class="one-row-actions">
		<div class="box-content">
			<h1 class="main-title">Tất cả sách</h1>
			<div class="filter">
				<div class="pull-left">
					<button class="btn btn-default" ng-class="activeFilter('All')" ng-click="filter('All')">Tất cả <span ng-show="filterActive == 'All'">({{allBooks.length}})</span></button>
					<button class="btn btn-default" ng-class="activeFilter('Available')" ng-click="filter('Available')">Có sẵn <span ng-show="filterActive == 'Available'">({{allBooks.length}})</span></button>
					<button class="btn btn-default" ng-class="activeFilter('OutOfStock')" ng-click="filter('OutOfStock')">Đã hết <span ng-show="filterActive == 'OutOfStock'">({{allBooks.length}})</span></button>
				</div>
				<div class="pull-right">
					<input type="text" name="q" class="form-control" placeholder="Tìm kiếm">
				</div>
			</div>
			<div class="table-responsive">          
				<table class="table cell-middle">
					<thead>
						<tr>
							<th>#</th>
							<th>Tên tài liệu</th>
							<th>Tác giả</th>
							<th>Số lượng</th>
							<th>Nhóm</th>
							<th>Loại</th>
							<th class="text-right">Hành động</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="book in allBooks">
							<td>{{$index + 1}}</td>
							<td>{{book.Name}}</td>
							<td>{{book.Author}}</td>
							<td>{{book.Quantity}}</td>
							<td>{{book.Group}}</td>
							<td>{{book.Type}}</td>
							<td class="text-right">
								<button ng-show="book.Quantity > 0" class="btn btn-primary" ng-click="Borrow(book.Id)">Mượn</button>
								<button class="btn btn-info">Chi tiết</button>
								<button class="btn btn-success" ng-click="changeContent('edit-book.html', {bookID: book.id})">Sửa</button>
								<button class="btn btn-danger">Xóa</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</div>
