<div id="content" ng-controller="all-students">
	<div class="pageheader">
		<div class="breadcrumb-new"><i class="fa fa-book fw icon" aria-hidden="true"></i> <span class="text">Quản lý sinh viên</span></div>
		<div class="header-secondary">
			<div class="group-btn">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-bell"/>
					Thông báo ({{listNotifications.length}})
				</button>
			</div>
		</div>
	</div>
	<div class="one-row-actions">
		<div class="box-content">
			<h1 class="main-title">Tất cả sinh viên</h1>
			<div class="filter">
				<div class="pull-right">
					<input type="text" ng-model="q" class="form-control" placeholder="Tìm kiếm">
				</div>
			</div>
			<div class="table-responsive">          
				<table class="table cell-middle">
					<thead>
						<tr>
							<th>STT</th>
							<th>Mã</th>
							<th>Tên đăng nhập</th>
							<th>Họ và tên</th>
							<th>Email</th>
							<th>Hành động</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="studentInfo in studentInfos">
							<td>{{$index+1}}</td>
							<td>{{studentInfo.id}}</td>
							<td>{{studentInfo.username}}</td>
							<td>{{studentInfo.fullname}}</td>
							<td>{{studentInfo.email}}</td>
							<td>
								<button class="btn btn-success" ng-click="changeContent('edit-student.html', {id: studentInfo.id})">Sửa</button>
								<button class="btn btn-danger" ng-click="deleteStudent($index)">Xóa</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</div>
