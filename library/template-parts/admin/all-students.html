<div id="content" ng-controller="all-students">
	<div class="pageheader">
		<div class="breadcrumb-new"><i class="fa fa-book fw icon" aria-hidden="true"></i> <span class="text">Quản lý sinh viên</span></div>
		<div class="header-secondary">
			<div class="group-btn">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-bell"/>
					Thông báo ({{listNotifications.length}})
				</button>
			</div>
		</div>
	</div>
	<div class="one-row-actions">
		<div class="box-content">
			<h1 class="main-title">Tất cả sinh viên</h1>
			<div class="filter">
				<div class="pull-right">
					<input type="text" ng-model="q" class="form-control" placeholder="Tìm kiếm">
				</div>
			</div>
			<div class="table-responsive">          
				<table class="table cell-middle">
					<thead>
						<tr>
							<th>STT</th>
							<th>Tên đăng nhập</th>
							<th>Họ và tên</th>
							<th>Email</th>
							<th>Loại TK</th>
							<th>Vai trò</th>
							<th class="text-right">#</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="studentInfo in studentInfos">
							<td>{{$index+1}}</td>
							<td>{{studentInfo.Username}}</td>
							<td>{{studentInfo.FullName}}</td>
							<td>{{studentInfo.EmailAddress}}</td>
							<td>{{studentInfo.Type}}</td>
							<td>{{studentInfo.Role}}</td>
							<td class="text-right">
								<button ng-show="studentInfo.Type != 'VIP'" class="btn btn-success" ng-click="upgradeVIP(studentInfo.Id)">Nâng cấp VIP</button>
								<button ng-show="studentInfo.Type == 'VIP'" class="btn btn-warning" ng-click="downgradeVIP(studentInfo.Id)">Hạ cấp VIP</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</div>
