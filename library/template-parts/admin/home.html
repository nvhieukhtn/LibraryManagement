<div id="content" ng-controller="home">
	<div class="pageheader">
		<div class="breadcrumb-new"><i class="fa fa-home fw icon" aria-hidden="true"></i> <span class="text">Quản lý chung</span></div>
		<div class="header-secondary">
			<div class="group-btn">
				<button ng-if="role == 'Admin'" ng-click="changeContent('add-book.html')" class="btn btn-default">Thêm sách</button>
			</div>
		</div>
		<div class="header-primary">
			<div class="group-btn">
				<button type="button" class="btn btn-default" ng-click="changeContent('notifications.html')">
					<span class="glyphicon glyphicon-bell"/>
					Thông báo ({{listNotifications.length}})
				</button>
			</div>
		</div>
	</div>
	<div class="one-row-actions">
		<div class="empty_dasboard_head text-center">
			<h1 class="main-title">Chào mừng bạn đến với library</h1>
			<img src="images/macbook.png" class="img-responsive inline-block">
		</div>
		<div class="box-content">
			<h1 class="main-title">Sách vừa được thuê</h1>
			<div class="table-responsive">          
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Tên sách</th>
							<th>Tác giả</th>
							<th>Ngày mượn</th>
							<th>Ngày trả</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="rentedBookInfo in rentedBooksInfo">
							<td>{{$index + 1}}</td>
							<td>{{rentedBookInfo.Name}}</td>
							<td>{{rentedBookInfo.Author}}</td>
							<td>{{rentedBookInfo.BorrowedOn | date}}</td>
							<td>{{rentedBookInfo.ReturnOn | date}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</div>
