<div id="content" ng-controller="home">
	<div class="pageheader">
		<div class="breadcrumb-new"><i class="fa fa-home fw icon" aria-hidden="true"></i> <span class="text">Quản lý chung</span></div>
		<div class="header-secondary">
			<div class="group-btn">
				<button class="btn btn-default">Thêm sách</button>
			</div>
		</div>
		<div class="header-primary">
			<div class="group-btn">
				<button class="btn btn-primary">Cho thuê</button>
				<button class="btn btn-primary">Trả sách</button>
			</div>
		</div>
	</div>
	<div class="one-row-actions">
		<div class="empty_dasboard_head text-center">
			<h1 class="main-title">Chào mừng bạn đến với library</h1>
			<img src="images/macbook.png" class="img-responsive inline-block">
		</div>
		<div class="box-content">
			<h1 class="main-title">Sách vừa được thuê</h1>
			<div class="table-responsive">          
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Mã</th>
							<th>Tên sách</th>
							<th>Người thuê</th>
							<th>Thời gian thuê</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="rentedBookInfo in rentedBooksInfo">
							<td>{{$index + 1}}</td>
							<td>{{rentedBookInfo.id}}</td>
							<td>{{rentedBookInfo.bookName}}</td>
							<td>{{rentedBookInfo.renter}}</td>
							<td>{{rentedBookInfo.date}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</div>
