<div id="content" ng-controller="edit-book">
	<div class="pageheader">
		<div class="breadcrumb-new"><i class="fa fa-book fw icon" aria-hidden="true"></i> <span class="text">Quản lý sách / Sửa sách</span></div>
		<div class="header-secondary">
			<div class="group-btn">
				<button class="btn btn-default">Cho thuê</button>
				<button class="btn btn-default">Trả sách</button>
			</div>
		</div>
		<div class="header-primary">
			<div class="group-btn">
				<button class="btn btn-primary">Thêm sách</button>
			</div>
		</div>
	</div>
	<div class="one-row-actions">
		<div class="box-content">
			<h1 class="main-title">Sửa sách</h1>
			<div class="input-content add-new">
				<div class="row">
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Tên sách:</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="name">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Số lượng:</label>
						</div>
						<div class="col-sm-9">
							<input type="number" name="name" class="form-control" ng-model="quantity">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Giá (VNĐ):</label>
						</div>
						<div class="col-sm-9">
							<input type="number" name="name" class="form-control" ng-model="price">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Tác giả:</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="author">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Mô tả:</label>
						</div>
						<div class="col-sm-9">
							<textarea name="name" class="form-control" rows="4" ng-model="description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Loại sách:</label>
						</div>
						<div class="col-sm-9">
							<div class="has-add-more" ng-repeat="type in types">
								<select class="form-control" ng-model="types[$index].id" ng-options="typeOption.id as typeOption.name for typeOption in typesOption" ng-change="showAllType()">
								</select>
								<button id="b1" class="btn add-more" ng-class="typeAddMoreClass($index)" ng-click="add_DelMoreType($index)" type="button">{{typeAddMoreIcon($index)}}</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Nhóm sách:</label>
						</div>
						<div class="col-sm-9">
							<div class="has-add-more" ng-repeat="group in groups">
								<select class="form-control" ng-model="groups[$index].id" ng-options="groupOption.id as groupOption.name for groupOption in groupsOption" ng-change="showAllGroup()">
								</select>
								<button id="b1" class="btn add-more" ng-class="groupAddMoreClass($index)" ng-click="add_DelMoreGroup($index)" type="button">{{groupAddMoreIcon($index)}}</button>
							</div>
						</div>
					</div>
				</div>
				<div class="text-right">
					<button class="btn btn-primary" ng-click="addBook()">Sửa</button>
				</div>
			</div>
		</div>
		
	</div>
</div>
