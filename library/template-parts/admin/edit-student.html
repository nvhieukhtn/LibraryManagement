<div id="content" ng-controller="edit-student">
	<div class="pageheader">
		<div class="breadcrumb-new"><i class="fa fa-book fw icon" aria-hidden="true"></i> <span class="text">Quản lý sinh viên / Thêm sinh viên</span></div>
		<div class="header-secondary">
			<div class="group-btn">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-bell"/>
					Thông báo ({{listNotifications.length}})
				</button>
			</div>
		</div>
	</div>
	<div class="one-row-actions">
		<div class="box-content">
			<h1 class="main-title">Thêm sinh viên</h1>
			<div class="input-content add-new">
				<div class="row">
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Họ và tên (*):</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" ng-model="fullname" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Mã số sinh viên (*):</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="mssv">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Trường (*):</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="school">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Tên đăng nhập (*):</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" disabled ng-model="username">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9 col-xs-offset-3">
							<div class="checkbox">
								<label><input type="checkbox" value="" ng-model="hasUpdatePass">Cập nhật Mật khẩu</label>
							</div>
						</div>
					</div>
					<div class="form-group" ng-show="hasUpdatePass">
						<div class="col-sm-3 text-right">
							<label>Mật khẩu (*):</label>
						</div>
						<div class="col-sm-9">
							<input type="password" name="name" class="form-control" ng-model="password">
						</div>
					</div>
					<div class="form-group" ng-show="hasUpdatePass">
						<div class="col-sm-3 text-right">
							<label>Xác nhận mật khẩu (*):</label>
						</div>
						<div class="col-sm-9">
							<input type="password" name="name" class="form-control" ng-model="password_confirm">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Ngày sinh:</label>
						</div>
						<div class="col-sm-9">
							<input type="date" name="name" class="form-control" ng-model="birthDay">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Email:</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="email">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Địa chỉ:</label>
						</div>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-model="address">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3 text-right">
							<label>Mô tả:</label>
						</div>
						<div class="col-sm-9">
							<textarea name="name" class="form-control" rows="4" ng-model="description"></textarea>
						</div>
					</div>
				</div>
				<div class="text-right">
					<button class="btn btn-primary" ng-click="updateStudent()">Cập nhật</button>
				</div>
			</div>
		</div>
		
	</div>
</div>
