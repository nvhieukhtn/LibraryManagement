<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<title>Library Books</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/angular.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
	<div class="wrap">
		<div id="left">
			<div class="webname"><h1>Library</h1></div>
			<div class="search-bar">
				<form action="">
					<div class="search">
						<input type="text" name="q" placeholder="Tìm kiếm sách...">
						<i class="fa fa-search icon" aria-hidden="true"></i>
					</div>
				</form>
			</div>
			<ul id="menu-left">
				<li class="next-nav-item">
					<a href="#" class="next-nav-link">
						<i class="fa fa-home fw icon" aria-hidden="true"></i>
						<span class="next-nav-text">Quản lý chung</span>
					</a>
				</li>
				<li class="next-nav-item active">
					<a href="#" class="next-nav-link">
						<i class="fa fa-book fw icon" aria-hidden="true"></i>
						<span class="next-nav-text">Quản thuê trả</span>
					</a>
					<ul class="nav-dropdown">
						<li class="next-nav-item active">
							<a href="#" class="next-nav-link">
								<span class="next-nav-text">Danh sách thuê</span>
							</a>
						</li>
						<li class="next-nav-item">
							<a href="#" class="next-nav-link">
								<span class="next-nav-text">Cho thuê</span>
							</a>
						</li>
					</ul>
				</li>
				<li class="next-nav-item active">
					<a href="#" class="next-nav-link">
						<i class="fa fa-book fw icon" aria-hidden="true"></i>
						<span class="next-nav-text">Quản lý sách</span>
					</a>
					<ul class="nav-dropdown">
						<li class="next-nav-item active">
							<a href="#" class="next-nav-link">
								<span class="next-nav-text">Tất cả sách</span>
							</a>
						</li>
						<li class="next-nav-item">
							<a href="#" class="next-nav-link">
								<span class="next-nav-text">Thêm sách</span>
							</a>
						</li>
					</ul>
				</li>
				<li class="next-nav-item active">
					<a href="#" class="next-nav-link">
						<i class="fa fa-user fw icon" aria-hidden="true"></i>
						<span class="next-nav-text">Quản lý sinh viên</span>
					</a>
					<ul class="nav-dropdown">
						<li class="next-nav-item active">
							<a href="#" class="next-nav-link">
								<span class="next-nav-text">Tất cả sinh viên</span>
							</a>
						</li>
						<li class="next-nav-item">
							<a href="#" class="next-nav-link">
								<span class="next-nav-text">Thêm sinh viên</span>
							</a>
						</li>
					</ul>
				</li>
				<li class="next-nav-item">
					<a href="#" class="next-nav-link">
						<i class="fa fa-wrench fw icon" aria-hidden="true"></i>
						<span class="next-nav-text">Cài đặt</span>
					</a>
				</li>
			</ul>
		</div>
		<div id="content">
			<div class="pageheader">
				<div class="breadcrumb-new"><i class="fa fa-book fw icon" aria-hidden="true"></i> <span class="text">Quản lý sách / Thêm sách</span></div>
				<div class="header-secondary">
					<div class="group-btn">
						<button class="btn btn-default">Cho thuê</button>
						<button class="btn btn-default">Trả sách</button>
					</div>
				</div>
				<div class="header-primary">
					<div class="group-btn">
						<button class="btn btn-primary">Thêm sách</button>
					</div>
				</div>
			</div>
			<div class="one-row-actions">
				<div class="box-content">
					<h1 class="main-title">Thêm sách</h1>
					<div class="input-content add-new">
						<div class="row">
							<div class="form-group">
								<div class="col-sm-3 text-right">
									<label>Tên sách:</label>
								</div>
								<div class="col-sm-9">
									<input type="text" name="name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3 text-right">
									<label>Mã sách:</label>
								</div>
								<div class="col-sm-9">
									<input type="text" name="name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3 text-right">
									<label>Số lượng:</label>
								</div>
								<div class="col-sm-9">
									<input type="number" name="name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3 text-right">
									<label>Tác giả:</label>
								</div>
								<div class="col-sm-9">
									<input type="text" name="name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3 text-right">
									<label>Mô tả:</label>
								</div>
								<div class="col-sm-9">
									<textarea name="name" class="form-control" rows="4"></textarea>
								</div>
							</div>
						</div>
						<div class="text-right">
							<button class="btn btn-primary">Thêm</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
</body>
</html>
